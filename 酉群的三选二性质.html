<p><span class="link external"><a href="https://en.wikipedia.org/wiki/Unitary_group#2-out-of-3_property" title="Wikipedia 页面 [https://en.wikipedia.org/wiki/Unitary_group#2-out-of-3_property]">Wikipedia 页面</a></span></p>
<p>酉群 $U_n$ 是三个群 $O_{2n}$, $GL_n(\mathbb{C})$, $Sp_{2n}$ 的交, 且等于其中任意两个的交. 这意味着, 在 Riemann 度量, 复结构和辛结构中任意两者 (只要满足相容性) 即可导出第三者.</p>
