<h2>观念</h2>
<p>当我们可以用多种方式描述同一个对象时, 描述方式之间的转变就称为<strong>规范变换</strong>.</p>
<h2>例</h2>
<h3>主丛的规范变换</h3>
<p>$G$-<span class="link local"><a href="./主丛.html" title="主齐性空间, 主丛 [主丛]">主丛</a></span> $P$ 的 $G$-等变自同构称为<strong>规范变换</strong>, 其规范变换一一对应于 $\operatorname{Ad}P$ 的截面, 其中 $\operatorname{Ad}$ 是 $G$ 在自身上的伴随作用. 规范变换作用于<span class="link local"><a href="./联络.html" title="联络 [联络]">联络</a></span>上.</p>
