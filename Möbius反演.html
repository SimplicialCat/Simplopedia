<p>Möbius 反演说的是对于数论函数 $f,g\colon \mathbb{N}_+ \to\mathbb{C}$,
若 $f = g * 1$, 则 $g = f * \mu$, 其中 $\mu$ 为 <span class="link local"><a href="./Möbius函数.html" title="Möbius 函数 [Möbius函数]">Möbius 函数</a></span>, 运算 $*$ 为 <span class="link local"><a href="./Dirichlet卷积.html" title="Dirichlet 卷积 [Dirichlet卷积]">Dirichlet 卷积</a></span>.</p>
<h2>推广: 范畴上的 Möbius 反演</h2>
<p>见<span class="link local"><a href="./范畴代数.html" title="Möbius 反演 [范畴代数]">范畴代数</a></span>.</p>
