<h2>定义</h2>
<h3>单纯集</h3>
<p><span class="link local"><a href="./单纯集.html" title="单纯集 [单纯集]">单纯集</a></span>映射 $f\colon A\to B$, $g\colon A\to C$ 的同伦推出是单纯集
$$
B\sqcup_{\{0\}\times A} (\Delta^1\times A) \sqcup_{\{1\}\times A} C.
$$</p>
<h3>单纯模型范畴</h3>
<p>在单纯模型范畴中, 一个图是同伦极限图当且仅当在相应的<span class="link local"><a href="./拟范畴.html" title="“拟范畴” [拟范畴]">拟范畴</a></span>中它构成极限图.</p>
