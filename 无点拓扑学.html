<h2>观念</h2>
<p><strong>无点拓扑学</strong> (point-free topology) 研究不以<strong>点集</strong>为基础的拓扑或几何对象; 换言之, 这些对象不是以<strong>点</strong>的集合加上一些结构定义的, 而是直接以<strong>子空间</strong>或<strong>层</strong>等结构构成的代数对象 (见<span class="link local"><a href="./代数-几何对偶.html" title="代数–几何对偶 [代数-几何对偶]">代数–几何对偶</a></span>) 定义的.</p>
<p>由于不依赖点集, 无点拓扑学与一些非经典的, 特别是不依赖<span class="link local"><a href="./排中律.html" title="排中律 [排中律]">排中律</a></span>和<span class="link local"><a href="./选择公理.html" title="选择公理 [选择公理]">选择公理</a></span>的逻辑体系 (如<span class="link local"><a href="./直觉主义逻辑.html" title="直觉主义逻辑 [直觉主义逻辑]">直觉主义逻辑</a></span>) 关系密切.</p>
